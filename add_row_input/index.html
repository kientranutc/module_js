<div class="container">
    <form action="" method="post">
        <div class="row">
            <div class="col-md-12">
                <div class="btn-action">
                    <button class="btn btn-sm  btn-success" type="button" id="addrow"><span class="glyphicon glyphicon-plus"></span> Add</button>
                </div>
            </div>
        </div>
    <table id="myTable" class=" table table-bordered order-list">
        <thead>
        <tr>
            <td>Name</td>
            <td>Gmail</td>
            <td>Phone</td>
            <td>Action</td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="col-sm-4">
                <input type="text" name="name" required class="form-control" />
            </td>
            <td class="col-sm-4">
                <input type="mail" name="mail" required  class="form-control"/>
            </td>
            <td class="col-sm-3">
                <input type="text" name="phone" required class="form-control"/>
            </td>
            <td class="col-sm-2"><a class="deleteRow"></a>

            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="5" style="text-align: left;">
                <button type="submit" class="btn btn-primary " id="add-card" >Submit</button>
            </td>
        </tr>
        <tr>
        </tr>
        </tfoot>
    </table>
    </form>
</div>

<script>
    $(document).ready(function () {
        var counter = 0;

        $("#addrow").on("click", function () {
            var newRow = $("<tr>");
            var cols = "";

            cols += '<td><input type="text" class="form-control" required name="name' + counter + '"/></td>';
            cols += '<td><input type="text" class="form-control" required name="mail' + counter + '"/></td>';
            cols += '<td><input type="text" class="form-control" required name="phone' + counter + '"/></td>';

            cols += '<td> <a type="button" class="ibtnDel btn btn-md btn-danger "><span class="glyphicon glyphicon-trash"></span>  Delete</a></td>';
            newRow.append(cols);
            $("table.order-list").append(newRow);
            counter++;
        });

        $("table.order-list").on("click", ".ibtnDel", function (event) {
            $(this).closest("tr").remove();
            counter -= 1
        });


    });

    function calculateRow(row) {
        var price = +row.find('input[name^="price"]').val();

    }

    function calculateGrandTotal() {
        var grandTotal = 0;
        $("table.order-list").find('input[name^="price"]').each(function () {
            grandTotal += +$(this).val();
        });
        $("#grandtotal").text(grandTotal.toFixed(2));
    }
</script>
